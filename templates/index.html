<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern ChatGPT Clone</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #212121;
            --text-color: #ffffff;
            --sidebar-bg: #171717;
            --input-bg: #2f2f2f;
            --button-bg: #212121;
            --hover-color: #2f2f2f;
        }
    
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
    
        .container {
            display: flex;
            height: 100%;
        }
    
        .sidebar {
            width: 210px;
            background-color: var(--sidebar-bg);
            padding: 20px;
            transition: all 0.3s ease;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            z-index: 1000;
            left: 0;
            display: flex;
            flex-direction: column;
        }
    
        .sidebar.hidden {
            transform: translateX(-300px);
        }
    
        .sidebar.collapsed .new-chat-btn {
            position: fixed;
            top: 10px;
            left: 10px;
        }
    
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin-left: 260px;
            transition: margin-left 0.3s ease, width 0.3s ease;
            width: calc(100% - 260px);
        }
    
        .main-content.full-width {
            margin-left: 0;
            width: 100%;
        }
    
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--bg-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
    
        .header-left, .header-right {
            display: flex;
            align-items: center;
        }
    
        button {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 5px 10px;
            transition: background-color 0.3s;
            border-radius: 5px;
        }
    
        button:hover {
            background-color: var(--hover-color);
        }
    
        .sidebar-toggle {
            position: fixed;
            top: 10px;
            left: 7px;
            z-index: 1001;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        .new-chat-btn {
            position: fixed;
            top: 10px;
            left: 200px;
            z-index: 1001;
            background-color: var(--sidebar-bg);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
    
        .sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
            padding-top: 60px;
        }
    
        #chatHistory > .chat-history-item {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        #chatHistory > .chat-history-item:hover {
            background-color: var(--hover-color);
        }
    
        select {
            background-color: var(--sidebar-bg);
            color: var(--text-color);
            padding: 5px;
            border: none;
            border-radius: 5px;
            margin-right: 20px;
        }
    
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
    
        .options-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
  gap: 10px;
  max-width: 800px;
  margin: 290px auto 0;
  justify-content: center;
}

.option-btn {
  background-color: #212121;
  color: #ffffff;
  padding: 15px;
  border-radius: 15px;
  text-align: left;
  font-size: 14px;
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  transition: transform 0.3s, box-shadow 0.3s;
  border: 1px solid #333333;
  width: 100%;
  height: 120px;
  max-height: 139px;
  cursor: pointer;
}

.option-btn:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
}

.option-btn i {
  font-size: 24px;
  margin-bottom: 10px;
}

    
        footer {
            padding: 20px;
        }
    
        .input-area {
            display: flex;
            align-items: flex-start;
            background-color: var(--input-bg);
            border-radius: 15px;
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
    
        .input-area textarea {
            flex-grow: 1;
            background: none;
            border: none;
            color: var(--text-color);
            padding: 5px;
            resize: none;
            min-height: 20px;
            max-height: 330px;
            overflow-y: auto;
        }
    
        .input-area textarea:focus {
            outline: none;
        }
    
        .chat-area {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100%;
            overflow-y: auto;
            align-items: center;
            margin-bottom: 80px;
        }
    
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            position: relative;
            margin-left: auto;
            margin-right: auto;
        }
    
        .user-message {
            background-color: #2f2f2f;
            align-self: flex-end;
        }
    
        .bot-message {
            align-self: flex-start;
        }
    
        .message-actions {
            display: flex;
            gap: 5px;
            margin-top: 10px; /* Increased margin to provide more space */
            color: var(--text-color);
            justify-content: flex-start; /* Align icons to the left */
            padding-left: 5px; /* Add some padding on the left to separate from the message border */
        }
    
        .message-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #8e8ea0;
            padding: 2px;
        }
    
        .message-actions button:hover {
            color: #40414f;
        }
    
        .message-actions button.liked {
            color: #10a37f;
        }
    
        .edit-box {
            width: 100%;
            min-height: 100px;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: none;
            color: var(--text-color);
        }
    
        .settings-dropdown {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: var(--sidebar-bg);
            border-radius: 10px;
            padding: 15px;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    
        .settings-dropdown label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
    
        .settings-dropdown select,
        .settings-dropdown input[type="range"] {
            margin-left: 10px;
        }
    
        .light-mode {
            --bg-color: #f0f0f0;
            --text-color: #333333;
            --sidebar-bg: #e0e0e0;
            --input-bg: #ffffff;
            --button-bg: #d0d0d0;
            --hover-color: #c0c0c0;
        }
    
        .copied {
            color: #4caf50;
        }
    
        @media (max-width: 1010px) {
  .sidebar {
    width: 30%;
    transform: translateX(-100%);
    transition: transform 0.3s ease-in-out;
  }
  
  .sidebar.hidden {
    transform: translateX(0);
  }
  
  .main-content {
    margin-left: 0;
    width: 100%;
  }
  
  .sidebar-toggle {
    left: 7px;
  }
  
  .options-grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    max-width: 400px;
  }
  
  .option-btn {
    max-width: none;
    width: 100%;
  }
}

@media (max-width: 600px) {
  .options-grid {
    grid-template-columns: 1fr;
    max-width: 168px;
  }
}

<body>
    <div class="container" id="container">
        <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
        <div class="sidebar" id="sidebar">
            <button class="new-chat-btn" onclick="startNewChat()">
                <span style="margin-right: 5px;">+</span>
            </button>
            <div class="sidebar-content">
                <h2></h2>
                <div id="chatHistory"></div>
            </div>
        </div>
        <div class="main-content">
            <header>
                <div class="header-left">
                    <!-- Empty div to maintain flex layout -->
                </div>
                <div class="header-right">
                    <select id="modelSelect">

                    </select>
                    <button onclick="toggleSettings()">‚öôÔ∏è</button>
                </div>
            </header>
            <main>
                <div class="options-grid">
                    <button class="option-btn" onclick="startChat('Who is the main character in the story?')">
                      <i class="fas fa-paint-brush"></i>
                      Who is the main character in the story?
                    </button>
                    <button class="option-btn" onclick="startChat('Who is the book author?')">
                      <i class="fas fa-lightbulb"></i>
                      Who is the book author?
                    </button>
                    <button class="option-btn" onclick="startChat('Summarize the provided book in 12 lines!')">
                      <i class="fas fa-graduation-cap"></i>
                      Summarize the provided book in 12 lines!
                    </button>
                    <button class="option-btn" onclick="startChat('Why did the main character do so?')">
                      <i class="fas fa-umbrella-beach"></i>
                      Why did the main character do so?
                    </button>
                  </div>
                <div class="chat-area" id="chatArea"></div>
            </main>
            <footer>
                <div class="input-area">
                    <button onclick="openFileInput()">üìé</button>
                    <textarea id="userInput" placeholder="Message ChatGPT..." rows="1" oninput="autoResize(this)"></textarea>
                    <button onclick="sendMessage()">‚û§</button>
                </div>
            </footer>
        </div>
        <div class="settings-dropdown" id="settingsDropdown">
            <label>
                Theme:
                <select onchange="toggleTheme(this.value)">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </label>
            <label>
                Font Size:
                <input type="range" min="12" max="24" value="16" onchange="changeFontSize(this.value)">
            </label>
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;" multiple>

    <script>
        let chatHistory = [];
        let currentChatId = null;
    
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
    
            sidebar.classList.toggle('hidden');
    
            if (sidebar.classList.contains('hidden')) {
                mainContent.classList.add('full-width');
                mainContent.style.marginLeft = "0";
            } else {
                mainContent.classList.remove('full-width');
                mainContent.style.marginLeft = "250px";  // Adjust based on the sidebar width
            }
        }

        document.querySelectorAll('.option-btn').forEach(button => {
            button.addEventListener('click', function() {
                const message = this.getAttribute('data-message');
                if (message) {
                    document.getElementById('userInput').value = message;
                    sendMessage();
                }
            });
        });
    
        function startChat(prompt) {
    // Log the prompt for debugging
    console.log('startChat called with prompt:', prompt);

    // Attempt to hide the chat options
    var chatOptions = document.getElementById('chatOptions');
    if (chatOptions) {
        chatOptions.style.display = 'none';
        console.log('chatOptions element found and hidden');
    } else {
        console.error('chatOptions element not found');
    }

    // Attempt to show the chat area
    var chatArea = document.getElementById('chatArea');
    if (chatArea) {
        chatArea.style.display = 'block';
        console.log('chatArea element found and displayed');
    } else {
        console.error('chatArea element not found');
    }

    // Attempt to set the user input value and send a message
    var userInput = document.getElementById('userInput');
    if (userInput) {
        userInput.value = prompt;
        console.log('User input set to:', prompt);
        sendMessage(); // Call the sendMessage function
        console.log('sendMessage function called');
    } else {
        console.error('userInput element not found');
    }
}

    
        function toggleSettings() {
            const settings = document.getElementById('settingsDropdown');
            settings.style.display = settings.style.display === 'block' ? 'none' : 'block';
        }
    
        function toggleTheme(theme) {
            document.body.classList.toggle('light-mode', theme === 'light');
        }
    
        function changeFontSize(size) {
            document.body.style.fontSize = size + 'px';
        }
    
        function openFileInput() {
            document.getElementById('fileInput').click();
        }
    
        function startNewChat() {
            document.getElementById('chatArea').innerHTML = '';
            document.getElementById('chatOptions').style.display = 'block';
            document.getElementById('chatArea').style.display = 'none';
            currentChatId = Date.now();
            chatHistory.push({ id: currentChatId, messages: [] });
            updateChatHistory();
        }
    
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const modelSelect = document.getElementById('modelSelect');
            const selectedModel = modelSelect.value;
            const message = userInput.value.trim();
            
            if (message) {
                // Hide chat options and show chat area
                document.querySelector('.options-grid').style.display = 'none';
                document.getElementById('chatArea').style.display = 'block';

                appendMessage('user', message);
                if (!currentChatId) {
                    currentChatId = Date.now();
                    chatHistory.push({ id: currentChatId, messages: [] });
                }
                chatHistory[chatHistory.length - 1].messages.push({ role: 'user', content: message });
                updateChatHistory();

                try {
                    // Send message to the Flask API with the selected model
                    const response = await fetch('/ask', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            question: message,
                            model: selectedModel
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    appendMessage('bot', data.Answer);
                    chatHistory[chatHistory.length - 1].messages.push({ role: 'bot', content: data.Answer });
                    updateChatHistory();

                } catch (error) {
                    console.error('Error:', error);
                    appendMessage('bot', 'Sorry, there was an error processing your request.');
                }

                userInput.value = '';
                autoResize(userInput);
            }
        }
    
        function appendMessage(role, content) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${role}-message`);
            messageDiv.innerHTML = `
                ${content}
                <div class="message-actions">
                    <button onclick="readAloud(this)" title="Read aloud"><i class="fas fa-volume-up"></i></button>
                    <button onclick="regenerateMessage(this)" title="Regenerate"><i class="fas fa-sync-alt"></i></button>
                    <button onclick="copyMessage(this)" title="Copy"><i class="far fa-copy"></i></button>
                    <button onclick="editMessage(this)" title="Edit"><i class="far fa-edit"></i></button>
                    <button onclick="likeMessage(this)" title="Like"><i class="far fa-thumbs-up"></i></button>
                </div>
            `;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
    
        function updateChatHistory() {
            const chatHistoryDiv = document.getElementById('chatHistory');
            chatHistoryDiv.innerHTML = '';
    
            chatHistory.forEach((chat, index) => {
                const latestMessage = chat.messages.length > 0 
                    ? chat.messages[chat.messages.length - 1].content.substring(0, 30) + '...' 
                    : 'Empty';
    
                const chatDiv = document.createElement('div');
                chatDiv.textContent = latestMessage;
                chatDiv.onclick = () => loadChat(chat.id);
                chatDiv.classList.add('chat-history-item');
                chatHistoryDiv.appendChild(chatDiv);
            });
        }
    
        function loadChat(chatId) {
            currentChatId = chatId;
            const chat = chatHistory.find(c => c.id === chatId);
            document.getElementById('chatArea').innerHTML = '';
            chat.messages.forEach(msg => {
                appendMessage(msg.role, msg.content);
            });
            document.getElementById('chatOptions').style.display = 'none';
            document.getElementById('chatArea').style.display = 'block';
        }
    
        // Function to load chat history from the server
        async function loadChatHistory() {
            try {
                const response = await fetch('/chat_history');  // Adjust endpoint as needed
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                chatHistory = data;
                updateChatHistory();
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }
    
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Fetch available models
                const modelsResponse = await fetch('/models');
                const modelsData = await modelsResponse.json();
                const modelSelect = document.getElementById('modelSelect');
    
                // Fetch last chosen model
                const lastModelResponse = await fetch('/get_last_model');
                const lastModelData = await lastModelResponse.json();
                const lastChosenModel = lastModelData.last_chosen_model;
    
                modelsData.models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    if (model === lastChosenModel) {
                        option.selected = true;
                    }
                modelSelect.appendChild(option);
            });

            // Set the current model display
            if (lastChosenModel) {
                document.getElementById('current-model').textContent = `Current Model: ${lastChosenModel}`;
            }
        } catch (error) {
            console.error('Error loading models or last chosen model:', error);
        }

        // Load chat history
        loadChatHistory();
    });

    function setModel(model) {
        fetch('/set_model', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ model: model })
        })
        .then(response => response.json())
        .then(data => {
            if (data.message) {
                document.getElementById('current-model').textContent = `Current Model: ${model}`;
            } else {
                alert('Error updating model');
            }
        })
        .catch(error => console.error('Error setting model:', error));
    }

    // Update model when selection changes
    document.getElementById('modelSelect').addEventListener('change', function() {
        setModel(this.value);
    });

    function copyMessage(button) {
        const messageDiv = button.closest('.message');
        const messageContent = messageDiv.firstChild.textContent.trim();
        navigator.clipboard.writeText(messageContent).then(() => {
            button.innerHTML = '<i class="fas fa-check"></i>';
            setTimeout(() => {
                button.innerHTML = '<i class="far fa-copy"></i>';
            }, 2000);
        }).catch(err => {
            console.error('Failed to copy message: ', err);
        });
    }

    function editMessage(button) {
        const messageDiv = button.closest('.message');
        const messageContent = messageDiv.firstChild.textContent.trim();
        const editBox = document.createElement('textarea');
        editBox.classList.add('edit-box');
        editBox.value = messageContent;
        messageDiv.innerHTML = '';
        messageDiv.appendChild(editBox);
        
        const saveButton = document.createElement('button');
        saveButton.innerHTML = '<i class="fas fa-save"></i>';
        saveButton.onclick = () => saveEdit(messageDiv, editBox);
        messageDiv.appendChild(saveButton);
        
        editBox.focus();
    }

    function saveEdit(messageDiv, editBox) {
        const newContent = editBox.value.trim();
        if (newContent) {
            messageDiv.innerHTML = newContent;
            appendMessageActions(messageDiv);
            
            // Update the chat history
            const chatIndex = chatHistory.findIndex(chat => chat.id === currentChatId);
            const messageIndex = Array.from(messageDiv.parentElement.children).indexOf(messageDiv);
            chatHistory[chatIndex].messages[messageIndex].content = newContent;
            updateChatHistory();
        }
    }

    function readAloud(button) {
        const messageDiv = button.closest('.message');
        const messageContent = messageDiv.firstChild.textContent.trim();
        const utterance = new SpeechSynthesisUtterance(messageContent);
        speechSynthesis.speak(utterance);
    }

        const messageDiv = button.closest('.message');

        console.log('Regenerate message');
        // You might want to call your AI service again to get a new response
    }

    function likeMessage(button) {
        button.classList.toggle('liked');
        if (button.classList.contains('liked')) {
            button.innerHTML = '<i class="fas fa-thumbs-up"></i>';
        } else {
            button.innerHTML = '<i class="far fa-thumbs-up"></i>';
        }
        // Implement any additional like functionality here
    }

    function appendMessageActions(messageDiv) {
        const actionsDiv = document.createElement('div');
        actionsDiv.classList.add('message-actions');
        actionsDiv.innerHTML = `
            <button onclick="readAloud(this)" title="Read aloud"><i class="fas fa-volume-up"></i></button>
            <button onclick="regenerateMessage(this)" title="Regenerate"><i class="fas fa-sync-alt"></i></button>
            <button onclick="copyMessage(this)" title="Copy"><i class="far fa-copy"></i></button>
            <button onclick="editMessage(this)" title="Edit"><i class="far fa-edit"></i></button>
            <button onclick="likeMessage(this)" title="Like"><i class="far fa-thumbs-up"></i></button>
        `;
        messageDiv.appendChild(actionsDiv);
    }

    function autoResize(textarea) {
        textarea.style.height = 'auto';
        textarea.style.height = (textarea.scrollHeight) + 'px';
    }

    document.getElementById('userInput').addEventListener('keydown', function(event) {
        if (event.key === 'Enter' && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });

    // File input change event listener
    document.getElementById('fileInput').addEventListener('change', (event) => {
        const files = event.target.files;
        // Handle file upload here (e.g., display file names, prepare for sending)
        console.log('Files selected:', files);
    });

    // Initialize the chat
    startNewChat();
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF Assistant</title>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
:root {
    --bg-color: #343541;
    --text-color: #ffffff;
    --sidebar-bg: #171717;
    --input-bg: #444654;
    --button-bg: #444654;
    --hover-color: #2f2f2f;
    --accent-color: #10a37f;
}

body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    height: 100%;
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.3s, color 0.3s;
    overflow: hidden;
}

.container {
    display: flex;
    height: 100%;
}

.sidebar {
    width: 210px;
    background-color: var(--sidebar-bg);
    padding: 20px;
    position: fixed;
    height: 100%;
    overflow-y: auto;
    z-index: 1000;
    left: 0;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease, width 0.3s ease;
}

.sidebar.hidden {
    transform: translateX(-100%);
}

.sidebar.collapsed {
    width: 60px;
    overflow: visible;
}

.sidebar.collapsed .sidebar-content {
    opacity: 0;
    pointer-events: none;
}

.main-content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    margin-left: 260px;
    transition: margin-left 0.3s ease, width 0.3s ease;
    width: calc(100% - 260px);
    overflow-y: auto;
}

.main-content.full-width {
    margin-left: 0;
    width: 100%;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: var(--bg-color);
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid var(--hover-color);
}

.header-left, .header-right {
    display: flex;
    align-items: center;
}

.header-right {
    gap: 10px;
}

.header-left h1 {
    margin: 0;
    font-size: 1.2em;
    margin-left: 50px;
}

button {
    background: none;
    border: none;
    color: var(--text-color);
    cursor: pointer;
    padding: 5px 10px;
    transition: background-color 0.3s, color 0.3s;
    border-radius: 5px;
}

button:hover {
    background-color: var(--hover-color);
    color: var(--accent-color);
}

select, .icon-button {
    background-color: var(--button-bg);
    color: var(--text-color);
    padding: 5px 10px;
    border: 1px solid #333333;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
}

select {
    appearance: none;
    padding-right: 20px;
    background-image: url('data:image/svg+xml;utf8,<svg fill="%23ffffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
    background-repeat: no-repeat;
    background-position: right 5px top 50%;
    background-size: 16px;
}

.icon-button {
    font-size: 1.2em;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: none;
    border: none;
}

select:hover, .icon-button:hover {
    background-color: var(--hover-color);
    color: var(--accent-color);
}

.sidebar-toggle {
    position: absolute;
    left: 22px;
    transition: left 0.3s ease, opacity 0.3s ease;
    opacity: 1;
}

.sidebar-visible .sidebar-toggle {
    opacity: 0;
    pointer-events: none;
}

.new-chat-btn {
    position: absolute;
    top: 20px;
    left: 10px;
    z-index: 1001;
    background-color: var(--sidebar-bg);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s, left 0.3s ease;
}

.sidebar.collapsed .new-chat-btn {
    left: 10px;
}

.new-chat-btn:hover {
    background-color: var(--hover-color);
    transform: scale(1.1);
}

.inner-toggle {
    position: absolute;
    top: 10px;
    right: 10px;
    background: transparent;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    color: var(--text-color);
    transition: transform 0.3s ease;
    z-index: 1002;
}

.sidebar.collapsed .inner-toggle {
    transform: rotate(180deg);
}

.sidebar-content {
    flex-grow: 1;
    overflow-y: auto;
    padding-top: 60px;
    transition: opacity 0.3s ease;
    margin-top: 20px;
}

#chatHistory > .chat-history-item {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#chatHistory > .chat-history-item:hover {
    background-color: var(--hover-color);
}

main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
    overflow-y: auto;
}

.options-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
    gap: 10px;
    max-width: 800px;
    margin: 290px auto 0;
    justify-content: center;
}

.option-btn {
    background-color: var(--button-bg);
    color: var(--text-color);
    padding: 15px;
    border-radius: 15px;
    text-align: left;
    font-size: 14px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    transition: transform 0.3s, box-shadow 0.3s;
    border: 1px solid #333333;
    width: 100%;
    height: 120px;
    max-height: 139px;
    cursor: pointer;
}

.option-btn:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
    background-color: var(--hover-color);
}

.option-btn i {
    font-size: 24px;
    margin-bottom: 10px;
}

footer {
    padding: 20px;
}

.input-area {
    display: flex;
    align-items: flex-start;
    background-color: var(--input-bg);
    border-radius: 15px;
    padding: 10px;
    max-width: 800px;
    margin: 0 auto;
}

.input-area textarea {
    flex-grow: 1;
    background: none;
    border: none;
    color: var(--text-color);
    padding: 5px;
    resize: none;
    min-height: 20px;
    max-height: 330px;
    overflow-y: auto;
}

.input-area textarea:focus {
    outline: none;
}

/* Adjusting the size of the attachment and send icons in the input area */
.input-area button {
    font-size: 24px; /* Increase from the default size */
    padding: 10px; /* Add some padding for a larger clickable area */
}

.chat-area {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    height: 100%;
    overflow-y: auto;
    align-items: center;
    margin-bottom: 80px;
}

.message {
    margin-bottom: 20px;
    padding: 10px;
    border-radius: 10px;
    max-width: 80%;
    position: relative;
    margin-left: auto;
    margin-right: auto;
}

.user-message {
    background-color: #2f2f2f;
    align-self: flex-end;
}

.bot-message {
    align-self: flex-start;
}

.message-actions {
    display: flex;
    gap: 5px;
    margin-top: 10px;
    color: var(--text-color);
    justify-content: flex-start;
    padding-left: 5px;
}

.message-actions button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 16px;
    color: #8e8ea0;
    padding: 2px;
}

.message-actions button:hover {
    color: #40414f;
}

.message-actions button.liked {
    color: var(--accent-color);
}

.edit-box {
    width: 100%;
    min-height: 100px;
    margin-bottom: 10px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: none;
    color: var(--text-color);
}

.settings-dropdown {
    position: absolute;
    top: 60px;
    right: 20px;
    background-color: var(--sidebar-bg);
    border-radius: 10px;
    padding: 15px;
    display: none;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

.settings-dropdown label {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.settings-dropdown select,
.settings-dropdown input[type="range"] {
    margin-left: 10px;
}

.light-mode {
    --bg-color: #f0f0f0;
    --text-color: #333333;
    --sidebar-bg: #e0e0e0;
    --input-bg: #ffffff;
    --button-bg: #d0d0d0;
    --hover-color: #c0c0c0;
}

.copied {
    color: #4caf50;
}

.microphone-button {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 24px;
    margin-right: 10px;
}

.microphone-button.active {
    color: red;
}

@media (max-width: 1010px) {
    .sidebar {
        width: 30%;
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
    }

    .sidebar.hidden {
        transform: translateX(0);
    }

    .main-content {
        margin-left: 0;
        width: 100%;
    }

    .sidebar-toggle {
        left: 7px;
    }

    .new-chat-btn {
        left: 35px;
    }

    header {
        flex-direction: column;
        align-items: flex-start;
    }

    .header-right {
        width: 100%;
        justify-content: space-between;
        margin-top: 10px;
    }

    select {
        max-width: 30%;
    }

    .options-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        max-width: 400px;
    }

    .option-btn {
        max-width: none;
        width: 100%;
    }
}

@media (max-width: 600px) {
    .header-right {
        flex-wrap: wrap;
    }

    select, .icon-button {
        margin-bottom: 5px;
    }

    .options-grid {
        grid-template-columns: 1fr;
        max-width: 168px;
    }
}
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="sidebar" id="sidebar">
            <button class="new-chat-btn" onclick="startNewChat()">
                <span style="margin-right: 5px;">+</span>
            </button>
            <button class="inner-toggle" title="Toggle Sidebar">☰</button>
            <div class="sidebar-content">
                <h2>Chat History</h2>
                <div id="chatHistory"></div>
            </div>
        </div>
        <div class="main-content">
            <header>
                <div class="header-left">
                    <button class="sidebar-toggle icon-button" title="Toggle Sidebar">☰</button>
                    <h1></h1>
                </div>
                <div class="header-right">
                    <select id="pdfSelect">
                        <option value="">Select a PDF</option>
                    </select>
                    <select id="modelSelect">
                        <option value="">Select LLM model</option>
                    </select>
                    <select id="embedModelSelect">
                        <option value="">Select embedding model</option>
                    </select>
                    <button class="icon-button" onclick="startNewChat()" title="New Chat">+</button>
                    <button class="icon-button" onclick="toggleSettings()" title="Settings">⚙️</button>
                </div>
            </header>
            <main>
                <div class="options-grid">
                    <button class="option-btn" onclick="startChat('Who is the main character in the story?')">
                        <i class="fas fa-paint-brush"></i>
                        Who is the main character in the story?
                    </button>
                    <button class="option-btn" onclick="startChat('Who is the book author?')">
                        <i class="fas fa-lightbulb"></i>
                        Who is the book author?
                    </button>
                    <button class="option-btn" onclick="startChat('Summarize the provided book in 12 lines!')">
                        <i class="fas fa-graduation-cap"></i>
                        Summarize the provided book in 12 lines!
                    </button>
                    <button class="option-btn" onclick="startChat('What is this text about?')">
                        <i class="fas fa-umbrella-beach"></i>
                        What is this text about?
                    </button>
                </div>
                <div class="chat-area" id="chatArea"></div>
            </main>
            <footer>
                <div class="input-area">
                    <button onclick="openFileInput()">📎</button>
                    <textarea id="userInput" placeholder="Message Chatbot..." rows="1" oninput="autoResize(this)"></textarea>
                    <button onclick="sendMessage()">➤</button>
                </div>
            </footer>
        </div>
        <div class="settings-dropdown" id="settingsDropdown">
            <h3>Settings</h3>
            <div class="setting-group">
                <label for="themeSelect">Theme:</label>
                <select id="themeSelect" onchange="toggleTheme(this.value)">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>
            <div class="setting-group">
                <label for="fontSize">Font Size:</label>
                <input type="range" id="fontSize" min="12" max="24" step="1" value="16" onchange="changeFontSize(this.value)">
                <span id="fontSizeValue">16px</span>
            </div>
            <h4>API Keys</h4>
            <div class="api-key-inputs">
                <div class="setting-group">
                    <label for="openaiKey">OpenAI API Key:</label>
                    <input type="password" id="openaiKey" placeholder="Enter OpenAI API Key">
                </div>
                <div class="setting-group">
                    <label for="claudeKey">Claude.ai API Key:</label>
                    <input type="password" id="claudeKey" placeholder="Enter Claude.ai API Key">
                </div>
                <div class="setting-group">
                    <label for="googleKey">Google Embeddings API Key:</label>
                    <input type="password" id="googleKey" placeholder="Enter Google Embeddings API Key">
                </div>
                <div class="setting-group">
                    <label for="amazonKey">Amazon Bedrock Embeddings API Key:</label>
                    <input type="password" id="amazonKey" placeholder="Enter Amazon Bedrock API Key">
                </div>
            </div>
            <button id="saveApiKeys">Save API Keys</button>
        </div>
    </div>
    <input type="file" id="fileInput" style="display: none;" multiple accept=".pdf">

<script>
let chatHistory = [];
let currentChatId = null;

function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const mainContent = document.querySelector('.main-content');
    const body = document.body;

    sidebar.classList.toggle('hidden');
    body.classList.toggle('sidebar-visible');

    if (sidebar.classList.contains('hidden')) {
        mainContent.classList.add('full-width');
        mainContent.style.marginLeft = "0";
    } else {
        mainContent.classList.remove('full-width');
        mainContent.style.marginLeft = "250px";
    }
}

function toggleInnerSidebar() {
    toggleSidebar(); // Reuse the same function for consistency
}

// Call this function on page load to set the initial state
function initializeSidebarState() {
    const sidebar = document.getElementById('sidebar');
    const body = document.body;

    if (!sidebar.classList.contains('hidden')) {
        body.classList.add('sidebar-visible');
    }
}

// Add this to your existing DOMContentLoaded event listener
document.addEventListener('DOMContentLoaded', function() {
    // ... existing code ...
    initializeSidebarState();

    // Add event listeners for both toggle buttons
    document.querySelector('.sidebar-toggle').addEventListener('click', toggleSidebar);
    document.querySelector('.inner-toggle').addEventListener('click', toggleInnerSidebar);
});

document.querySelectorAll('.option-btn').forEach(button => {
    button.addEventListener('click', function() {
        const message = this.getAttribute('data-message');
        if (message) {
            document.getElementById('userInput').value = message;
            sendMessage();
        }
    });
});

document.getElementById('saveApiKeys').addEventListener('click', function() {
    const apiKeys = {
        openai: document.getElementById('openaiKey').value,
        claude: document.getElementById('claudeKey').value,
        google: document.getElementById('googleKey').value,
        amazon: document.getElementById('amazonKey').value
    };

    fetch('/save_api_keys', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(apiKeys),
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message);
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('An error occurred while saving the API keys.');
    });
});

function startChat(prompt) {
    console.log('startChat called with prompt:', prompt);

    var chatOptions = document.getElementById('chatOptions');
    if (chatOptions) {
        chatOptions.style.display = 'none';
        console.log('chatOptions element found and hidden');
    } else {
        console.error('chatOptions element not found');
    }

    var chatArea = document.getElementById('chatArea');
    if (chatArea) {
        chatArea.style.display = 'block';
        console.log('chatArea element found and displayed');
    } else {
        console.error('chatArea element not found');
    }

    var userInput = document.getElementById('userInput');
    if (userInput) {
        userInput.value = prompt;
        console.log('User input set to:', prompt);
        sendMessage();
        console.log('sendMessage function called');
    } else {
        console.error('userInput element not found');
    }
}

function toggleSettings() {
    const settings = document.getElementById('settingsDropdown');
    settings.style.display = settings.style.display === 'block' ? 'none' : 'block';
}

function toggleTheme(theme) {
    document.body.classList.toggle('light-mode', theme === 'light');
}

function changeFontSize(size) {
    document.body.style.fontSize = size + 'px';
}

function openFileInput() {
    document.getElementById('fileInput').click();
}

document.getElementById('fileInput').addEventListener('change', (event) => {
    const files = event.target.files;
    if (files.length > 0) {
        uploadFiles(files);
    }
});

async function uploadFiles(files) {
    const formData = new FormData();
    for (let file of files) {
        formData.append('files', file);
    }

    try {
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            throw new Error('Upload failed');
        }

        const result = await response.json();
        console.log('Files uploaded successfully:', result.filenames);
        
        const fileNames = result.filenames.join(', ');
        appendMessage('system', `Files "${fileNames}" uploaded successfully. You can now ask questions about these documents.`);
        
        await loadPDFList();
    } catch (error) {
        console.error('Error uploading files:', error);
        appendMessage('system', 'Error uploading files. Please try again.');
    }
}

function startNewChat() {
    document.getElementById('chatArea').innerHTML = '';
    document.getElementById('chatOptions').style.display = 'block';
    document.getElementById('chatArea').style.display = 'none';
    currentChatId = Date.now();
    chatHistory.push({ id: currentChatId, messages: [] });
    updateChatHistory();
}

async function sendMessage() {
    const userInput = document.getElementById('userInput');
    const modelSelect = document.getElementById('modelSelect');
    const selectedModel = modelSelect.value;
    const message = userInput.value.trim();
    
    if (message) {
        document.querySelector('.options-grid').style.display = 'none';
        document.getElementById('chatArea').style.display = 'block';

        appendMessage('user', message);
        if (!currentChatId) {
            currentChatId = Date.now();
            chatHistory.push({ id: currentChatId, messages: [] });
        }
        chatHistory[chatHistory.length - 1].messages.push({ role: 'user', content: message });
        updateChatHistory();

        userInput.value = '';
        autoResize(userInput);

        try {
            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 
                    question: message,
                    model: selectedModel
                })
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n\n');
                
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = JSON.parse(line.slice(5));
                        
                        if (data.status === 'processing') {
                            // Optionally show a "thinking" indicator here
                        } else if (data.status === 'complete') {
                            // Finalize the response
                        } else if (data.Answer) {
                            updateBotMessage(
                                `${data.Answer}\n\n` +
                                `Confidence Score: ${data['Confidence Score']}\n` +
                                `Page: ${data.Page}\n` +
                                `Chunk: ${data.Chunk}\n` +
                                `Source: ${data.Source}`
                            );
                            chatHistory[chatHistory.length - 1].messages.push({ 
                                role: 'bot', 
                                content: data.Answer,
                                metadata: {
                                    confidenceScore: data['Confidence Score'],
                                    page: data.Page,
                                    chunk: data.Chunk,
                                    source: data.Source
                                }
                            });
                            updateChatHistory();
                        } else if (data.error) {
                            throw new Error(data.error);
                        }
                    }
                }
            }

        } catch (error) {
            console.error('Error:', error);
            appendMessage('bot', 'Sorry, there was an error processing your request.');
        }
    }
}

function updateBotMessage(content) {
    let botMessageDiv = document.querySelector('.bot-message:last-child');
    if (!botMessageDiv) {
        botMessageDiv = document.createElement('div');
        botMessageDiv.classList.add('message', 'bot-message');
        document.getElementById('chatArea').appendChild(botMessageDiv);
    }
    botMessageDiv.innerHTML = content;
    addActionButtons(botMessageDiv);
    document.getElementById('chatArea').scrollTop = document.getElementById('chatArea').scrollHeight;
}

function appendMessage(role, content) {
    const chatArea = document.getElementById('chatArea');
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', `${role}-message`);
    messageDiv.textContent = content;
    addActionButtons(messageDiv);
    chatArea.appendChild(messageDiv);
    chatArea.scrollTop = chatArea.scrollHeight;
}

function addActionButtons(messageDiv) {
    const actionsDiv = document.createElement('div');
    actionsDiv.classList.add('message-actions');
    actionsDiv.innerHTML = `
        <button onclick="readAloud(this)" title="Read aloud"><i class="fas fa-volume-up"></i></button>
        <button onclick="regenerateMessage(this)" title="Regenerate"><i class="fas fa-sync-alt"></i></button>
        <button onclick="copyMessage(this)" title="Copy"><i class="far fa-copy"></i></button>
        <button onclick="editMessage(this)" title="Edit"><i class="far fa-edit"></i></button>
        <button onclick="likeMessage(this)" title="Like"><i class="far fa-thumbs-up"></i></button>
    `;
    messageDiv.appendChild(actionsDiv);
}

function updateChatHistory() {
    const chatHistoryDiv = document.getElementById('chatHistory');
    chatHistoryDiv.innerHTML = '';

    chatHistory.forEach((chat, index) => {
        const latestMessage = chat.messages.length > 0 
            ? chat.messages[chat.messages.length - 1].content.substring(0, 30) + '...' 
            : 'Empty';

        const chatDiv = document.createElement('div');
        chatDiv.textContent = latestMessage;
        chatDiv.onclick = () => loadChat(chat.id);
        chatDiv.classList.add('chat-history-item');
        chatHistoryDiv.appendChild(chatDiv);
    });
}

function loadChat(chatId) {
    currentChatId = chatId;
    const chat = chatHistory.find(c => c.id === chatId);
    document.getElementById('chatArea').innerHTML = '';
    chat.messages.forEach(msg => {
        appendMessage(msg.role, msg.content);
    });
    document.getElementById('chatOptions').style.display = 'none';
    document.getElementById('chatArea').style.display = 'block';
}

function loadChatHistory() {
    fetch('/get_chat_history')
        .then(response => response.json())
        .then(history => {
            const chatHistory = document.getElementById('chatHistory');
            chatHistory.innerHTML = '';
            history.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'chat-history-item';
                historyItem.innerHTML = `Q: ${item.question.substring(0, 30)}...`;
                historyItem.onclick = () => showFullConversation(index);
                chatHistory.appendChild(historyItem);
            });
        })
        .catch(error => console.error('Error loading chat history:', error));
}

function showFullConversation(index) {
    fetch('/get_chat_history')
        .then(response => response.json())
        .then(history => {
            const item = history[index];
            const chatArea = document.getElementById('chatArea');
            chatArea.innerHTML = `
                <div><strong>Question:</strong> ${item.question}</div>
                <div><strong>Answer:</strong> ${item.answer}</div>
                <div><strong>Confidence Score:</strong> ${item.confidence_score}</div>
                <div><strong>Page:</strong> ${item.page}</div>
                <div><strong>Source:</strong> ${item.source}</div>
            `;
            addActionButtons(chatArea.lastElementChild);
        })
        .catch(error => console.error('Error fetching full conversation:', error));
}

        const lastChosenLLMModel = lastModelData.last_chosen_llm_model;
        const lastChosenEmbeddingsModel = lastModelData.last_chosen_embeddings_model;

        modelsData.llm_models.forEach(model => {
            const option = document.createElement('option');
            option.value = model;
            option.textContent = model;
            if (model === lastChosenLLMModel) {

            }
            modelSelect.appendChild(option);
        });

        modelsData.embeddings_models.forEach(model => {

            option.value = model;

                option.selected = true;

            embedModelSelect.appendChild(option);

});

function setModel(model, type) {
    fetch('/set_model', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ model: model, type: type })
    })
    .then(response => response.json())
    .then(data => {
        if (data.message) {
            if (type === 'llm') {
                document.getElementById('current-model').textContent = `Current LLM Model: ${model}`;
            } else if (type === 'embeddings') {
                document.getElementById('current-embed-model').textContent = `Current Embeddings Model: ${model}`;
            }
        } else {
            alert('Error updating model');
        }
    })
    .catch(error => console.error('Error setting model:', error));
}

document.getElementById('modelSelect').addEventListener('change', function() {

document.getElementById('embedModelSelect').addEventListener('change', function() {

function copyMessage(button) {
    const messageDiv = button.closest('.message');
    const messageContent = messageDiv.firstChild.textContent.trim();
    navigator.clipboard.writeText(messageContent).then(() => {
        button.innerHTML = '<i class="fas fa-check"></i>';
        setTimeout(() => {
            button.innerHTML = '<i class="far fa-copy"></i>';
        }, 2000);
    }).catch(err => {
        console.error('Failed to copy message: ', err);
    });
}

function editMessage(button) {
    const messageDiv = button.closest('.message');
    const messageContent = messageDiv.firstChild.textContent.trim();
    const editBox = document.createElement('textarea');
    editBox.classList.add('edit-box');
    editBox.value = messageContent;
    messageDiv.innerHTML = '';
    messageDiv.appendChild(editBox);
    
    const saveButton = document.createElement('button');
    saveButton.innerHTML = '<i class="fas fa-save"></i>';
    saveButton.onclick = () => saveEdit(messageDiv, editBox);
    messageDiv.appendChild(saveButton);
    
    editBox.focus();
}

function saveEdit(messageDiv, editBox) {
    const newContent = editBox.value.trim();
    if (newContent) {
        messageDiv.innerHTML = newContent;
        addActionButtons(messageDiv);
        
        const chatIndex = chatHistory.findIndex(chat => chat.id === currentChatId);
        const messageIndex = Array.from(messageDiv.parentElement.children).indexOf(messageDiv);
        chatHistory[chatIndex].messages[messageIndex].content = newContent;
        updateChatHistory();
    }
}

function readAloud(button) {
    const messageDiv = button.closest('.message');
    const messageContent = messageDiv.firstChild.textContent.trim();
    const utterance = new SpeechSynthesisUtterance(messageContent);
    speechSynthesis.speak(utterance);
}

async function loadPDFList() {
    try {
        const response = await fetch('/pdf_list');
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        const pdfSelect = document.getElementById('pdfSelect');
        pdfSelect.innerHTML = '<option value="">Select a PDF</option>'; // Clear existing options
        data.pdf_files.forEach(pdf => {
            const option = document.createElement('option');
            option.value = pdf;
            option.textContent = pdf;
            pdfSelect.appendChild(option);
        });

        pdfSelect.addEventListener('change', function() {
            if (this.value) {
                selectPDF(this.value);
            }
        });
    } catch (error) {
        console.error('Error loading PDF list:', error);
    }
}

async function selectPDF(pdfFile) {
    console.log('selectPDF called with:', pdfFile);
    try {
        const response = await fetch('/select_pdf', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ pdf_file: pdfFile })
        });

        const data = await response.json();
        if (response.ok) {
            console.log('PDF selection successful:', data);
            appendMessage('system', `PDF "${pdfFile}" selected and processed successfully. You can now ask questions about this document.`);
        } else {
            throw new Error(data.error || 'Failed to select PDF');
        }
    } catch (error) {
        console.error('Error selecting PDF:', error);
        appendMessage('system', 'Error selecting PDF. Please try again.');
    }
}

// Event listener for PDF selection
document.getElementById('pdfSelect').addEventListener('change', function() {
    if (this.value) {
        selectPDF(this.value);
    }
});

// Function to refresh available models
async function refreshModels() {
    try {
        const response = await fetch('/refresh_models', {
            method: 'POST'
        });
        if (!response.ok) {
            throw new Error('Failed to refresh models');
        }
        const data = await response.json();
        console.log('Models refreshed:', data);

        // Update the model select dropdowns
        updateModelDropdowns(data.llm_models, data.embeddings_models);
    } catch (error) {
        console.error('Error refreshing models:', error);
        alert('Failed to refresh models. Please try again.');
    }
}

// Function to update model dropdowns
function updateModelDropdowns(llmModels, embeddingsModels) {
    const modelSelect = document.getElementById('modelSelect');
    const embedModelSelect = document.getElementById('embedModelSelect');

    // Clear existing options
    modelSelect.innerHTML = '<option value="">Select LLM model</option>';
    embedModelSelect.innerHTML = '<option value="">Select embedding model</option>';

    // Add new options
    llmModels.forEach(model => {
        const option = document.createElement('option');
        option.value = model;
        option.textContent = model;
        modelSelect.appendChild(option);
    });

    embeddingsModels.forEach(model => {
        const option = document.createElement('option');
        option.value = model;
        option.textContent = model;
        embedModelSelect.appendChild(option);
    });
}
